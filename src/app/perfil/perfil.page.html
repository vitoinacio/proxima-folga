<ion-content [fullscreen]="true">
  <div class="container">
    <header>
      <ion-buttons slot="start">
        <ion-icon
          name="chevron-back"
          [routerLink]="['home']"
          size="large"
        ></ion-icon>
      </ion-buttons>
      <h3>Perfil</h3>
    </header>

    <div class="infos-conteiner">
      <div class="foto-conteiner">
        <img src="../../assets/perfil.jpg" alt="Foto perfil" />
      </div>
      <div class="card-infos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Inforações</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item [button]="true" detail="false">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>
                  <ion-text>Nome:</ion-text><span> Victor Hugo Inacio de Oliveira</span>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </div>

    <div class="buttons-container">
      <ion-button [routerLink]="['/home']">Dashboard</ion-button>
      <ion-button [routerLink]="['/Calendário']"
        >Calendario de feriados</ion-button
      >
    </div>
  </div>
</ion-content>
