<ion-content [fullscreen]="true">
  <div class="container">
    <header>
      <ion-buttons slot="start">
        <ion-icon
          name="chevron-back"
          [routerLink]="['/home']"
          size="large"
        ></ion-icon>
      </ion-buttons>
      <h3>Perfil</h3>
    </header>

    <div class="infos-conteiner">
      <div class="foto-conteiner">
        <img src="../../assets/perfil.jpg" alt="Foto perfil" />
      </div>
      <div class="card-infos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Informações</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item [button]="true" detail="false">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>
                  <ion-text>Nome:</ion-text><span> Victor Hugo Inacio de Oliveira</span>
                </ion-label>
              </ion-item>
              <ion-item [button]="true" detail="false">
                <ion-icon name="people" slot="start"></ion-icon>
                <ion-label>
                  <ion-text>Código de Turma:</ion-text><span> 2025-2-PAS23103-CG-ADS0301N </span>
                </ion-label>
              </ion-item>
              <ion-item [button]="true" detail="false">
                <ion-icon name="location" slot="start"></ion-icon>
                <ion-label>
                  <ion-text>Unidade:</ion-text><span> Campo Grande</span>
                </ion-label>
              </ion-item>
              <ion-item [button]="true" detail="false">
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label>
                  <ion-text>Horário:</ion-text><span> Noite </span>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </div>

    <div class="buttons-container">
      <ion-button [routerLink]="['/home']">Home</ion-button>
      <ion-button [routerLink]="['/calendario']"
        >Calendario de feriados</ion-button
      >
    </div>
  </div>
</ion-content>
